<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-layout">
        <div class="side-container calculator">
            <h2>Calculator</h2>
            <input type="text" id="calc-display" readonly>
            <div class="calc-buttons">
                <button onclick="calcInput('7')">7</button>
                <button onclick="calcInput('8')">8</button>
                <button onclick="calcInput('9')">9</button>
                <button onclick="calcInput('/')">÷</button>
                <button onclick="calcInput('4')">4</button>
                <button onclick="calcInput('5')">5</button>
                <button onclick="calcInput('6')">6</button>
                <button onclick="calcInput('*')">×</button>
                <button onclick="calcInput('1')">1</button>
                <button onclick="calcInput('2')">2</button>
                <button onclick="calcInput('3')">3</button>
                <button onclick="calcInput('-')">−</button>
                <button onclick="calcInput('0')">0</button>
                <button onclick="calcInput('.')">.</button>
                <button onclick="calcEquals()">=</button>
                <button onclick="calcInput('+')">+</button>
                <button onclick="calcClear()" class="calc-clear">C</button>
            </div>
        </div>
        <div class="container">
            <div id="datetime" class="datetime"></div>
            <h1>My To-Do List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off" required>
                <button type="submit" id="add-btn">Add</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div class="side-container notepad">
            <h2>Notepad</h2>
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
            <a href="accomplishments.html" class="accomplishments-link small-btn" style="margin-top: 18px; float: right;">Finished Tasks/Goals</a>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="side-apps.js"></script>
</body>
</html>
